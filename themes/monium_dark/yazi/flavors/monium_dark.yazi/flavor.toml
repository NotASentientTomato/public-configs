[filetype]
rules = [
	# Image
	                  { mime = "image/*", fg = "#5f5f5d" },
	# Video
	                  { mime = "{audio,video}/*", fg = "#5f5f5d" },
	# Empty file
	                  { mime = "inode/empty", fg = "cyan" },
	# Orphan symbolic links
	                  { url = "*", is = "orphan", fg = "red" },
	# Fallback
	#                 { url = "*", fg = "white" },
	                  { url = "*/", fg = "blue" }
]

