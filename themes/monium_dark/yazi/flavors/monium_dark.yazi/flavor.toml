[app]
overall =           { bg = "#bababd" }

# file list
[mgr]
# the string of the current path of the selected file that is shown on top of the window. for instance "~/.local"
cwd =               { bg = "#bababd", fg = "#333331"}
# the color of the matched text string on the selected line when searching for words, using '/'
find_keyword =      { bg = "#333331", fg = "#fafafa"}
# Style of current file location in all found files to the right of the filename.
find_position =     { bg = "#ff0000", fg = "#333331" }
# Copied file marker style.
marker_copied =     { bg = "#0099ff", fg = "#0099ff" }
# Style of copied file number. This is the small rectangle in the upper right corner of the window,
# after the selected files have been yanked with 'y'
marker_cut =        { bg = "#ff0000", fg = "#ff0000" }
# Marker style of pre-selected file in visual mode, such as when pressing SPACEBAR to select multiple files
marker_marked =     { bg = "#333331", fg = "#333331" }
#
marker_selected =   { bg = "#333331", fg = "#333331" }
# Style of copied file number. This is the small rectangle in the upper right corner of the window, after the selected files have been cut with 'x'
count_copied =      { bg = "#0099ff", fg = "#333331" } 
count_cut =         { bg = "#ff0000", fg = "#333331" }
count_selected =    { bg = "#333331", fg = "#bababd" }
# Border symbol, e.g. "│", the character that separates the window into columns.
border_symbol = "│"
border_style =      { bg = "#bababd", fg = "#aba1ac" }

